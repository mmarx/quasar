name: "Build"
on:
  pull_request:
    branches:
      - main
  push:
     branches:
      - main
      - dev
jobs:

  build:
    name: "Build"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v18
      - run: nix --print-build-logs build .
